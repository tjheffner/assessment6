<html>
  <head>
  <title>Assessment 6: Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>

    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">

        <h2>Create a Pizza:</h2>

        <form id="input">
          <div class="form-group">
            <label for="size">Size:</label>
            <select>
              <option value="small">12 in.</option>
              <option value="medium">14 in.</option>
              <option value="large">16 in.</option>
            </select>
          </div>

          <div class="form-group">
            <label for="topping">Toppings?</label><br>
            <!-- <input type="text" class="topping" name="topping" id="topping" class="form-control"> -->

            <input type="radio" name="topping" value="cheese">Cheese <br>
            <input type="radio" name="topping" value="pepperoni">Pepperoni <br>


            <!-- <input type="checkbox" name="topping" value="sausage">Sausage <br>
            <input type="checkbox" name="topping" value="pineapple">Pineapple <br>
            <input type="checkbox" name="topping" value="peppers">Peppers <br> -->

          </div>

          <button type="submit" class="btn btn-info">Order</button>
        </form>

        <div id="result">
          <h3>The cost of your pizza is: <span id="cost" class="text-info"></span></h3>
        </div>

    </div>
  </body>
</html>
