<html>
  <head>
  <title>Assessment 6: Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>

    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">

        <h2>Create a Pizza:</h2>


        <p>Excuse the reduced menu, our pizzeria is currently undergoing tough times. <br>
        Please support local businesses.</p>

        <form id="input">
          <div class="form-group">
            <label for="topping">Cheese or Pepperoni?</label><br>

            <input type="radio" name="topping" value="cheese">Cheese <br>
            <input type="radio" name="topping" value="pepperoni">Pepperoni <br>
          </div>

          <div class="form-group">
            <label for="size">Size:</label><br>
              <input type="radio" name="size" value="small">12 in. <br>
              <input type="radio" name="size" value="medium">14 in. <br>
              <input type="radio" name="size" value="large">16 in.
          </div>

          <button type="submit" class="btn btn-info">Order</button>
        </form>

        <div id="result">
          <h3>You ordered: <span id="order" class="text-info"></span></h3>
          <h3>The cost of your order is: $<span id="cost" class="text-info"></span>*</h3>
          <h5>*All prices include tax. Please tip your bartender.</h5>
        </div>

      </div>
    </div>
  </body>
</html>
